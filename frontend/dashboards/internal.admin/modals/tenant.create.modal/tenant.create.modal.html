<!-- Create Tenant Modal -->
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header modal-create-header">
            <div class="modal-title-group">Add New Tenant Modal -->
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header modal-create-header">
                            <div class="modal-title-group">
                                <img src="/assets/logo.png" alt="TouchAfrica Logo" class="modal-title-logo" />
                                <div class="modal-title-content">
                                    <h2>Add New Tenant</h2>
                                    <p class="subtitle">Create a new tenant record.</p>
                                </div>
                            </div>
                            <button class="modal-close" aria-label="Close">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="tenantCreateForm" novalidate>
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label for="tenant_name" class="form-label">Tenant Name *</label>
                                        <input type="text" id="tenant_name" name="tenant_name" class="form-control"
                                            required />
                                        <div class="invalid-feedback" data-for="tenant_name"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="tenant_email" class="form-label">Contact Email *</label>
                                        <input type="email" id="tenant_email" name="tenant_email" class="form-control"
                                            required />
                                        <div class="invalid-feedback" data-for="tenant_email"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="tenant_phone" class="form-label">Contact Phone *</label>
                                        <input type="tel" id="tenant_phone" name="tenant_phone" class="form-control"
                                            placeholder="e.g. +27123456789" required />
                                        <div class="invalid-feedback" data-for="tenant_phone"></div>
                                    </div>
                                    <div class="form-group checkbox">
                                        <label class="form-label">
                                            <input type="checkbox" id="tenant_active" name="tenant_active" checked />
                                            Active
                                        </label>
                                        <div class="invalid-feedback" data-for="tenant_active"></div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" data-action="cancel">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Create Tenant</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
