    <!-- Todo Functionality - relocated to separate files -->

        Todo

    <script src="/frontend/shared/scripts/core-utils.js"></script>

    <script src="/frontend/shared/utils/validation.utils.js"></script>
    <script src="./dashboard.js?v=3" defer></script>
    <script>
        // Configure API base URL for backend communication
        window.__API_BASE_URL__ = "http://localhost:5000";
        window.API_BASE_URL = "http://localhost:5000/api/v1";

        // Lightweight logout wiring: clears session, calls backend logout (best-effort), then redirects home
        (function () {
            function doRedirect() {
                window.location.href = "/";
            }
            function clearSession() {
                try { localStorage.removeItem("token"); } catch { }
                try { localStorage.removeItem("userRole"); } catch { }
                try { localStorage.removeItem("user"); } catch { }
            }
            async function callLogout() {
                const role = localStorage.getItem("userRole");
                const token = localStorage.getItem("token");
                const map = {
                    internal_admin: "/internal/admins/logout",
                    tenant_admin: "/external/tenant-admins/logout",
                    tenant_user: "/external/tenant-users/logout",
                };
                const endpoint = map[role];
                if (!endpoint) return;
                try {
                    await fetch(endpoint, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            ...(token ? { Authorization: `Bearer ${token}` } : {}),
                        },
                    });
                } catch { }
            }
            document.addEventListener("DOMContentLoaded", function () {
                const btn = document.getElementById("logoutButton");
                if (!btn) return;
                btn.addEventListener("click", async function () {
                    try {
                        await callLogout();
                    } finally {
                        clearSession();
                        doRedirect();
                    }
                });
            });
        })();
    </script>

    <!-- Account Modal -->
