<section class="content-section" id="section-settings">
    <h1>Settings</h1>
    <div class="card">
        <div class="card-body">
            <div class="row gap-md align-center">
                <div class="col">
                    <label>Language</label>
                    <select class="filter-select filter-select-full">
                        <option>English</option>
                        <option>French</option>
                        <option>Swahili</option>
                    </select>
                </div>
                <div class="col">
                    <label>Timezone</label>
                    <select class="filter-select filter-select-full">
                        <option>GMT</option>
                        <option>GMT+1</option>
                        <option>GMT+2</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
            <div class="mt-md d-flex gap-md align-center">
                <label class="d-flex align-center gap-sm">
                    <input type="checkbox" /> Email notifications
                </label>
                <label class="d-flex align-center gap-sm">
                    <input type="checkbox" checked /> Two-factor authentication
                </label>
            </div>
        </div>
    </div>
</section>
