<section class="content-section" id="section-settings">
    <h1>Settings</h1>
    <div class="card">
        <div class="card-body">
            <div class="row" style="gap:1rem; align-items:flex-end;">
                <div class="col">
                    <label>Language</label>
                    <select class="filter-select" style="width:100%">
                        <option>English</option>
                        <option>French</option>
                        <option>Swahili</option>
                    </select>
                </div>
                <div class="col">
                    <label>Timezone</label>
                    <select class="filter-select" style="width:100%">
                        <option>GMT</option>
                        <option>GMT+1</option>
                        <option>GMT+2</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
            <div style="margin-top:1rem; display:flex; gap:1rem; align-items:center;">
                <label class="d-flex align-center" style="gap:0.5rem;">
                    <input type="checkbox" /> Email notifications
                </label>
                <label class="d-flex align-center" style="gap:0.5rem;">
                    <input type="checkbox" checked /> Two-factor authentication
                </label>
            </div>
        </div>
    </div>
</section>
